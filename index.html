<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Etsy Parse</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="top">
        <div class="input-group mb-3">
          <input
            class="form-control form-control-lg"
            id="file-input"
            type="file"
            accept=".csv"
          />
          <button class="btn btn-primary" type="button" id="export-button">Export</button>
        </div>
      </div>
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Decals:
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <table class="table table-striped table-hover" id="decalTable">
                <tbody id="decals">
                  <thead>
                    <tr>
                      <th scope="col" id='col-decal-name' onclick="sortTable(0)">Name</th>
                      <th scope="col" id='col-decal-color' onclick="sortTable(1)">Color</th>
                      <th scope="col">Size</th>
                      <th scope="col">#</th>
                      <th scope="col">✓</th>
                    </tr>
                  </thead>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
              Bookmarks:
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <table class="table table-striped table-hover">
                <tbody id="bookmarks">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Color</th>
                      <th scope="col">Charm</th>
                      <th scope="col">#</th>
                      <th scope="col">✓</th>
                    </tr>
                  </thead>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
              Cups:
            </button>
          </h2>
          <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <table class="table table-striped table-hover">
                <tbody id="cups">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Color</th>
                      <th scope="col">#</th>
                      <th scope="col">✓</th>
                    </tr>
                  </thead>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
